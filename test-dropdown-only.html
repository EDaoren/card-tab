<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搜索引擎下拉框测试</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="fonts/material-symbols-rounded.css">
  <style>
    body {
      padding: 50px;
      background: #f5f5f5;
    }
    .test-info {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .test-info h3 {
      margin-top: 0;
      color: #333;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-family: monospace;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    /* 强制显示下拉框的CSS - 用于调试 */
    .search-engine-dropdown-menu {
      background: white !important;
      border: 2px solid red !important;
      z-index: 9999 !important;
      position: absolute !important;
      top: 100% !important;
      left: 0 !important;
      right: 0 !important;
      min-width: 200px !important;
      min-height: 100px !important;
      margin-top: 8px !important;
    }

    /* 始终显示下拉框 - 不管是否有open类 */
    .search-engine-dropdown-menu {
      opacity: 1 !important;
      visibility: visible !important;
      transform: translateY(0) !important;
      display: block !important;
    }

    /* 调试信息 */
    .search-engine-selector.open {
      border: 2px solid green !important;
    }

    .search-engine-selector {
      border: 2px solid blue !important;
    }
  </style>
</head>
<body class="theme-default">
  <div class="test-info">
    <h3>🔧 搜索引擎下拉框专项测试</h3>
    <p>只测试搜索引擎下拉框的基本功能，不依赖任何复杂的管理器</p>
    <div id="test-status" class="status info">
      等待测试...
    </div>
  </div>

  <div class="search-container">
    <div class="search-box">
      <div class="search-input-row">
        <div class="search-engine-selector" id="search-engine-selector">
          <img src="https://www.google.com/favicon.ico" alt="Google" class="search-engine-icon" id="search-engine-icon">
          <span class="search-engine-dropdown">
            <span class="material-symbols-rounded">expand_more</span>
          </span>
          <!-- 下拉菜单 -->
          <div class="search-engine-dropdown-menu">
            <div class="search-engine-option" data-engine="0">
              <img src="https://www.google.com/favicon.ico" alt="Google">
              <span>Google</span>
            </div>
            <div class="search-engine-option" data-engine="1">
              <img src="https://www.bing.com/favicon.ico" alt="Bing">
              <span>Bing</span>
            </div>
            <div class="search-engine-option" data-engine="2">
              <img src="https://www.baidu.com/favicon.ico" alt="Baidu">
              <span>百度</span>
            </div>
            <div class="search-engine-option" data-engine="3">
              <img src="https://duckduckgo.com/favicon.ico" alt="DuckDuckGo">
              <span>DuckDuckGo</span>
            </div>
          </div>
        </div>
        <div class="search-input-container">
          <input type="text" id="search-input" placeholder="测试搜索框...">
        </div>
        <button class="search-button" type="button">
          <span class="material-symbols-rounded">search</span>
        </button>
      </div>
    </div>
  </div>

  <div class="test-info">
    <h3>📋 测试步骤</h3>
    <ol>
      <li><strong>点击Google图标区域</strong>：应该能看到搜索引擎选项下拉框</li>
      <li><strong>选择不同的搜索引擎</strong>：图标应该会改变</li>
      <li><strong>多次点击测试</strong>：确保每次都能正常打开/关闭</li>
    </ol>
    <div id="event-log"></div>
  </div>

  <script>
    // 不加载任何其他JavaScript文件，只用最简单的代码
    
    const testStatus = document.getElementById('test-status');
    const eventLog = document.getElementById('event-log');
    const searchEngineSelector = document.getElementById('search-engine-selector');
    const searchEngineIcon = document.getElementById('search-engine-icon');

    function updateStatus(message, type) {
      testStatus.textContent = message;
      testStatus.className = `status ${type}`;
    }

    function logEvent(message) {
      const time = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.className = 'status info';
      logEntry.textContent = `[${time}] ${message}`;
      eventLog.appendChild(logEntry);
    }

    // 搜索引擎配置
    const searchEngines = [
      { name: 'Google', icon: 'https://www.google.com/favicon.ico' },
      { name: 'Bing', icon: 'https://www.bing.com/favicon.ico' },
      { name: 'Baidu', icon: 'https://www.baidu.com/favicon.ico' },
      { name: 'DuckDuckGo', icon: 'https://duckduckgo.com/favicon.ico' }
    ];

    let currentSearchEngine = 0;

    function updateSearchEngineIcon() {
      const currentEngine = searchEngines[currentSearchEngine];
      searchEngineIcon.src = currentEngine.icon;
      searchEngineIcon.alt = currentEngine.name;
      logEvent(`图标更新为: ${currentEngine.name}`);
      
      // 更新活跃选项
      const options = document.querySelectorAll('.search-engine-option');
      options.forEach((option, index) => {
        option.classList.toggle('active', index === currentSearchEngine);
      });
    }

    function openDropdown() {
      searchEngineSelector.classList.add('open');
      logEvent('下拉框已打开');
      updateStatus('✅ 下拉框已打开', 'success');
    }

    function closeDropdown() {
      searchEngineSelector.classList.remove('open');
      logEvent('下拉框已关闭');
    }

    function toggleDropdown() {
      const isOpen = searchEngineSelector.classList.contains('open');
      logEvent(`切换下拉框: 当前状态=${isOpen ? '打开' : '关闭'}`);
      
      if (isOpen) {
        closeDropdown();
      } else {
        openDropdown();
      }
    }

    function selectSearchEngine(engineIndex) {
      currentSearchEngine = engineIndex;
      const engineName = searchEngines[engineIndex].name;
      updateSearchEngineIcon();
      closeDropdown();
      updateStatus(`✅ 选择了搜索引擎: ${engineName}`, 'success');
      logEvent(`选择了搜索引擎: ${engineName}`);
    }

    // 页面加载完成后绑定事件
    document.addEventListener('DOMContentLoaded', () => {
      updateStatus('🔄 初始化中...', 'info');

      // 检查元素是否存在
      if (!searchEngineSelector) {
        updateStatus('❌ 搜索引擎选择器元素未找到', 'error');
        return;
      }

      // 检查下拉框元素
      const dropdownMenu = document.querySelector('.search-engine-dropdown-menu');
      if (dropdownMenu) {
        logEvent(`✅ 下拉框元素存在，子元素数量: ${dropdownMenu.children.length}`);
        logEvent(`下拉框样式: ${window.getComputedStyle(dropdownMenu).display}`);
        logEvent(`下拉框位置: ${window.getComputedStyle(dropdownMenu).position}`);
        logEvent(`下拉框可见性: ${window.getComputedStyle(dropdownMenu).visibility}`);
        logEvent(`下拉框透明度: ${window.getComputedStyle(dropdownMenu).opacity}`);

        // 强制设置样式 - 使用固定定位避免被裁剪
        const rect = searchEngineSelector.getBoundingClientRect();
        dropdownMenu.style.cssText = `
          position: fixed !important;
          top: ${rect.bottom + 10}px !important;
          left: ${rect.left}px !important;
          width: ${rect.width}px !important;
          background: yellow !important;
          border: 5px solid red !important;
          z-index: 9999 !important;
          opacity: 1 !important;
          visibility: visible !important;
          display: block !important;
          min-height: 200px !important;
        `;

        logEvent(`下拉框位置: top=${rect.bottom + 10}px, left=${rect.left}px, width=${rect.width}px`);
        logEvent('✅ 强制设置下拉框样式');
      } else {
        logEvent('❌ 下拉框元素不存在');
      }

      logEvent('开始绑定事件');

      // 搜索引擎选择器点击事件
      searchEngineSelector.addEventListener('click', (e) => {
        e.stopPropagation();
        logEvent('搜索引擎选择器被点击');
        toggleDropdown();
      });

      // 搜索引擎选项点击事件
      const engineOptions = document.querySelectorAll('.search-engine-option');
      logEvent(`找到 ${engineOptions.length} 个搜索引擎选项`);
      
      engineOptions.forEach((option, index) => {
        option.addEventListener('click', (e) => {
          e.stopPropagation();
          const engineIndex = parseInt(option.dataset.engine);
          logEvent(`点击了搜索引擎选项: ${searchEngines[engineIndex].name}`);
          selectSearchEngine(engineIndex);
        });
      });

      // 点击外部区域关闭下拉框
      document.addEventListener('click', (e) => {
        if (!searchEngineSelector.contains(e.target)) {
          closeDropdown();
        }
      });

      // 初始化图标
      updateSearchEngineIcon();
      updateStatus('✅ 初始化完成！点击Google图标测试下拉框', 'success');
      logEvent('初始化完成');
    });
  </script>
</body>
</html>
