<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直接测试快速添加功能</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>🧪 直接测试快速添加功能</h1>
    
    <p>这个页面可以直接测试快速添加功能，不依赖右键菜单。</p>
    
    <div>
        <button class="test-button" onclick="testDirectAdd()">测试添加当前页面</button>
        <button class="test-button" onclick="testAddCustom()">测试添加自定义网站</button>
        <button class="test-button" onclick="checkStorage()">检查存储数据</button>
    </div>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.style.display = 'block';
        }

        function testDirectAdd() {
            if (typeof chrome === 'undefined' || !chrome.runtime) {
                showResult('❌ Chrome 扩展 API 不可用', false);
                return;
            }

            const testData = {
                action: "saveQuickAdd",
                data: {
                    name: "测试页面",
                    url: window.location.href,
                    categoryId: null,
                    iconType: 'favicon',
                    iconColor: '#4285f4',
                    iconUrl: ''
                }
            };

            chrome.runtime.sendMessage(testData, (response) => {
                if (chrome.runtime.lastError) {
                    showResult('❌ 消息发送失败: ' + chrome.runtime.lastError.message, false);
                } else if (response && response.success) {
                    showResult('✅ 测试页面添加成功！');
                } else {
                    showResult('❌ 添加失败: ' + (response?.error || '未知错误'), false);
                }
            });
        }

        function testAddCustom() {
            if (typeof chrome === 'undefined' || !chrome.runtime) {
                showResult('❌ Chrome 扩展 API 不可用', false);
                return;
            }

            const testData = {
                action: "saveQuickAdd",
                data: {
                    name: "Google",
                    url: "https://www.google.com",
                    categoryId: null,
                    iconType: 'favicon',
                    iconColor: '#4285f4',
                    iconUrl: 'https://www.google.com/favicon.ico'
                }
            };

            chrome.runtime.sendMessage(testData, (response) => {
                if (chrome.runtime.lastError) {
                    showResult('❌ 消息发送失败: ' + chrome.runtime.lastError.message, false);
                } else if (response && response.success) {
                    showResult('✅ Google 添加成功！');
                } else {
                    showResult('❌ 添加失败: ' + (response?.error || '未知错误'), false);
                }
            });
        }

        function checkStorage() {
            if (typeof chrome === 'undefined' || !chrome.storage) {
                showResult('❌ Chrome 存储 API 不可用', false);
                return;
            }

            // 检查 sync 存储
            chrome.storage.sync.get(['cardTabData'], (syncResult) => {
                console.log('Sync storage:', syncResult);
                
                // 检查 local 存储
                chrome.storage.local.get(null, (localResult) => {
                    console.log('Local storage:', localResult);
                    
                    let message = '存储检查完成，请查看控制台详细信息。\n\n';
                    
                    if (syncResult.cardTabData && syncResult.cardTabData.categories) {
                        message += `Sync 存储：找到 ${syncResult.cardTabData.categories.length} 个分类\n`;
                    } else {
                        message += 'Sync 存储：没有找到分类数据\n';
                    }
                    
                    const localKeys = Object.keys(localResult).filter(key => 
                        localResult[key] && localResult[key].categories
                    );
                    
                    if (localKeys.length > 0) {
                        message += `Local 存储：在 ${localKeys.join(', ')} 中找到分类数据`;
                    } else {
                        message += 'Local 存储：没有找到分类数据';
                    }
                    
                    showResult(message);
                });
            });
        }

        // 页面加载时自动检查
        window.addEventListener('load', () => {
            console.log('Test page loaded');
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                showResult('✅ Chrome 扩展 API 可用，可以开始测试');
            } else {
                showResult('❌ Chrome 扩展 API 不可用，请确保在扩展环境中运行', false);
            }
        });
    </script>
</body>
</html>
