<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript加载测试</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .test-section {
      background: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin: 5px 0;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
    pre {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>🔍 JavaScript加载和初始化测试</h1>
  
  <div class="test-section">
    <h3>1. 基础JavaScript对象检查</h3>
    <div id="basic-check"></div>
  </div>

  <div class="test-section">
    <h3>2. 依赖文件加载检查</h3>
    <div id="dependency-check"></div>
  </div>

  <div class="test-section">
    <h3>3. 初始化顺序测试</h3>
    <div id="init-check"></div>
  </div>

  <div class="test-section">
    <h3>4. 错误日志</h3>
    <div id="error-log"></div>
  </div>

  <!-- 按照原始顺序加载所有JavaScript文件 -->
  <script src="js/supabase.min.js"></script>
  <script src="js/icons.js"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/sync-manager.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/sync-ui.js"></script>
  <script src="js/category.js"></script>
  <script src="js/shortcut.js"></script>
  <script src="js/search.js"></script>
  <script src="js/view.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/main.js"></script>

  <script>
    // 捕获所有错误
    const errors = [];
    window.addEventListener('error', (e) => {
      errors.push({
        type: 'error',
        message: e.message,
        filename: e.filename,
        lineno: e.lineno,
        colno: e.colno
      });
      updateErrorLog();
    });

    window.addEventListener('unhandledrejection', (e) => {
      errors.push({
        type: 'promise rejection',
        message: e.reason.toString(),
        stack: e.reason.stack
      });
      updateErrorLog();
    });

    function addStatus(containerId, message, type = 'info') {
      const container = document.getElementById(containerId);
      const div = document.createElement('div');
      div.className = `status ${type}`;
      div.textContent = message;
      container.appendChild(div);
    }

    function updateErrorLog() {
      const container = document.getElementById('error-log');
      if (errors.length === 0) {
        container.innerHTML = '<div class="status success">✅ 没有JavaScript错误</div>';
      } else {
        container.innerHTML = errors.map(error => `
          <div class="status error">
            <strong>${error.type}:</strong> ${error.message}
            ${error.filename ? `<br><small>文件: ${error.filename}:${error.lineno}:${error.colno}</small>` : ''}
            ${error.stack ? `<pre>${error.stack}</pre>` : ''}
          </div>
        `).join('');
      }
    }

    // 基础检查
    function basicCheck() {
      const container = document.getElementById('basic-check');
      
      // 检查全局对象
      const checks = [
        { name: 'window.supabase', obj: window.supabase },
        { name: 'window.supabaseClient', obj: window.supabaseClient },
        { name: 'window.syncManager', obj: window.syncManager },
        { name: 'window.storageManager', obj: window.storageManager },
        { name: 'window.searchManager', obj: window.searchManager },
        { name: 'window.storage', obj: window.storage }
      ];

      checks.forEach(check => {
        if (check.obj) {
          addStatus('basic-check', `✅ ${check.name} 已加载`, 'success');
        } else {
          addStatus('basic-check', `❌ ${check.name} 未找到`, 'error');
        }
      });
    }

    // 依赖检查
    function dependencyCheck() {
      const container = document.getElementById('dependency-check');
      
      try {
        // 检查类是否存在
        if (typeof SupabaseClient !== 'undefined') {
          addStatus('dependency-check', '✅ SupabaseClient 类已定义', 'success');
        } else {
          addStatus('dependency-check', '❌ SupabaseClient 类未定义', 'error');
        }

        if (typeof SyncManager !== 'undefined') {
          addStatus('dependency-check', '✅ SyncManager 类已定义', 'success');
        } else {
          addStatus('dependency-check', '❌ SyncManager 类未定义', 'error');
        }

        if (typeof StorageManager !== 'undefined') {
          addStatus('dependency-check', '✅ StorageManager 类已定义', 'success');
        } else {
          addStatus('dependency-check', '❌ StorageManager 类未定义', 'error');
        }

        if (typeof SearchManager !== 'undefined') {
          addStatus('dependency-check', '✅ SearchManager 类已定义', 'success');
        } else {
          addStatus('dependency-check', '❌ SearchManager 类未定义', 'error');
        }
      } catch (error) {
        addStatus('dependency-check', `❌ 依赖检查出错: ${error.message}`, 'error');
      }
    }

    // 初始化测试
    async function initCheck() {
      const container = document.getElementById('init-check');
      
      try {
        addStatus('init-check', '🔄 开始初始化测试...', 'info');
        
        // 测试storageManager初始化
        if (window.storageManager) {
          addStatus('init-check', '🔄 初始化 storageManager...', 'info');
          await storageManager.init();
          addStatus('init-check', '✅ storageManager 初始化成功', 'success');
          
          // 测试数据获取
          const categories = storageManager.getCategories();
          addStatus('init-check', `✅ 获取到 ${categories.length} 个分类`, 'success');
        }

        // 测试searchManager初始化
        if (typeof SearchManager !== 'undefined') {
          addStatus('init-check', '🔄 创建 searchManager...', 'info');
          window.searchManager = new SearchManager();
          addStatus('init-check', '✅ searchManager 创建成功', 'success');
        }

      } catch (error) {
        addStatus('init-check', `❌ 初始化失败: ${error.message}`, 'error');
        console.error('初始化错误:', error);
      }
    }

    // 页面加载完成后执行测试
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        basicCheck();
        dependencyCheck();
        initCheck();
        updateErrorLog();
      }, 100);
    });
  </script>
</body>
</html>
