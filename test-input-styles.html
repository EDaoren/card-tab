<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输入框样式测试</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="fonts/material-symbols-rounded.css">
</head>
<body>
  <div class="container">
    <h1>输入框样式优化测试</h1>
    
    <div style="margin-bottom: 40px;">
      <h2>浅色主题</h2>
      <div class="form-group">
        <label for="test-url">Supabase项目URL</label>
        <input type="url" id="test-url" placeholder="https://your-project.supabase.co">
        <small>在Supabase项目设置中找到</small>
      </div>
      
      <div class="form-group">
        <label for="test-password">匿名密钥 (anon key)</label>
        <input type="password" id="test-password" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
        <small>在Supabase项目API设置中找到</small>
      </div>
      
      <div class="form-group">
        <label for="test-text">用户标识</label>
        <input type="text" id="test-text" placeholder="your-unique-user-id">
        <small>用于区分不同用户的数据，建议使用邮箱或UUID</small>
      </div>
      
      <div class="form-actions">
        <button class="secondary-btn">测试连接</button>
        <button class="save-btn">启用云端同步</button>
        <button class="delete-btn">禁用云端同步</button>
      </div>
    </div>
    
    <div style="margin-bottom: 40px;">
      <button onclick="toggleTheme()" class="secondary-btn">切换到深色主题</button>
    </div>
    
    <div id="dark-theme-section" style="display: none;">
      <h2>深色主题</h2>
      <p>点击上方按钮切换主题查看深色模式下的样式效果</p>
    </div>
  </div>

  <script>
    let isDark = false;
    
    function toggleTheme() {
      const body = document.body;
      const button = document.querySelector('button[onclick="toggleTheme()"]');
      const darkSection = document.getElementById('dark-theme-section');
      
      if (isDark) {
        body.classList.remove('theme-dark');
        button.textContent = '切换到深色主题';
        darkSection.style.display = 'none';
        isDark = false;
      } else {
        body.classList.add('theme-dark');
        button.textContent = '切换到浅色主题';
        darkSection.style.display = 'block';
        isDark = true;
      }
    }
    
    // 添加一些交互效果演示
    document.addEventListener('DOMContentLoaded', () => {
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', () => {
          console.log('输入框获得焦点:', input.type);
        });
        
        input.addEventListener('blur', () => {
          console.log('输入框失去焦点:', input.type);
        });
      });
      
      const buttons = document.querySelectorAll('button:not([onclick])');
      buttons.forEach(button => {
        button.addEventListener('click', (e) => {
          e.preventDefault();
          console.log('按钮被点击:', button.textContent);
          
          // 添加点击效果
          button.style.transform = 'scale(0.95)';
          setTimeout(() => {
            button.style.transform = '';
          }, 150);
        });
      });
    });
  </script>
</body>
</html>
